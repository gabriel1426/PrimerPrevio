
        <h3 >Registro de Clientes</h3>
<form class="form-horizontal" onsubmit="return false" >
        <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
             <div class="col-sm-9">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="apeliido">Apellidos:</label>
                    <div class="col-sm-9"> 
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Correo:</label>
                        <div class="col-sm-9"> 
                            <input type="email" class="form-control" id="email" placeholder="Correo">
                        </div>
                </div>
            
                <div class="form-group">
                        <label class="control-label col-sm-2"> Sexo:</label>
                 <div class="radio">
                        <div class="col-sm-2 col-xs-12"> 
                       
                                <label class="radio-inline"><input type="radio" name="optradio">Masculino</label>
                        </div>
                        <div class="col-sm-2 col-xs-12"> 
                       
                                <label class="radio-inline"><input type="radio" name="optradio">Femenino</label>
                       
                        </div>
                      
                 </div>
               </div>
            
               <div class="form-group">
                    
                    <label class="control-label col-sm-2" for="sel1">Ciudad de nacimiento:</label>
                    
                    <div class="col-sm-9 ">
                    <select class="form-control" id="sel1">
                      <option>Cucuta</option>
                      <option>Bogota</option>
                      <option>Medellin</option>
                      <option>Cali</option>
                    </select>
                    </div>
                  </div>
            
                  

      <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Descripcion:</label>
            <div class="col-sm-9 ">
            <textarea class="form-control" rows="3" id="comment"></textarea>
            </div>
          </div>

<div class="form-group">
    <div class="col-sm-10 col-sm-offset-4">
    <button class="btn btn-primary" >Enviar</button>
</div>
</div>

</form>
